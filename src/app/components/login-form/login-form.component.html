<div class="w-full max-w-sm mx-auto my-auto p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8">
  <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900">
        Entrar
      </h5>
      
      <div>
        <label for="login-field" class="block mb-2 text-sm font-medium text-gray-900">
          Seu Email
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
              <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
              <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
            </svg>
          </div>
          <input
            type="email"
            name="login"
            id="login-field"
            formControlName="login"
            placeholder="email@email.com"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
          >
        </div>
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
          Nós nunca compartilharemos seus dados.
        </p>
      </div>
    
      <div class="mb-5">
        <label
          for="password-field"
          class="block mb-2 text-sm font-medium text-gray-900"
        >
          Sua senha
        </label>
        <input
          id="password-field"
          type="password"
          name="password"
          placeholder="*********"
          formControlName="password"
          class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
        />
      </div>
    
      @if (submitted() && (f.login.errors || f.password.errors)) {
        <div>
          Erro na verificação das credenciais
        </div>
      }
      
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        Entrar
      </button>
      <div class="text-sm font-medium text-gray-500">
        Ainda sem registro? <span routerLink="/register" class="text-blue-700 hover:underline dark:text-blue-500 cursor-pointer">Crie sua conta!</span>
      </div>
  </form>
</div>
